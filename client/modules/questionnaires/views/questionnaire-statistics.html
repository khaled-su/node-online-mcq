<section data-ng-controller="QuestionnaireStatisticsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="questionnaire.name"></h1>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="questionnaire.created | date:'mediumDate'"></span>
			</em>
		</small>
	</div>

	<div ng-repeat="question in questionnaire.questions" style="padding: 0 10px 0 10px;margin-bottom: 10px;border-style: solid; border-width: 1px; border-color: #e5e5e5; border-radius: 5px">

		<h3 style="margin: 8px 0 0 0">
			question {{$index + 1}}:
		</h3>
		<p style="margin: 8px 0 10px 0">
			{{question.text}}
		</p>
		<table class="table table-bordered table-condensed table-hover" style="max-width:800px">
			<tr ng-repeat="questionchoice in question.questionChoices">
				<td style="width:500px">
					{{questionchoice.text}}
					<span ng-show="questionchoice.isCorrect" style="color: green">(Correct answer! âœ”)</span>
				</td>
				<td style="width:20%">
					{{questionchoice.answerCount}} vote<span ng-show="questionchoice.answerCount>1">s</span> ({{questionchoice.percentage}} %)
				</td>
				<td style="width:50%">
					<div style="width: 100%" class="col-sm-4"><progressbar value="questionchoice.percentage"></progressbar></div>
				</td>
			</tr>
		</table>
	</div>
</section>
